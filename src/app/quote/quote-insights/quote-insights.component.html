<div>

  <div>
    <span><i class="fa fa-thumbs-o-up" aria-hidden="true" id="like" (click)= "likeQuote()">{{ quotin.likes }}</i></span>
    <span><i class="fa fa-thumbs-o-down" aria-hidden="true" id="dislike" (click)="dislikeQuote()">{{ quotin.dislikes }}</i></span>
    <span><i class="fa fa-trash-o" aria-hidden="true" id="delete" (click)= 'deleteQuote(true)'></i></span>
  </div><br>
        
  <p>
    Shared by <strong id="author">{{ quotin.postBy }}</strong> {{ quotin.postDate | dateCount }} days ago
  </p> 

</div>
